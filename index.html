<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game td {
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }

        #game td.gamer1 {
            background: yellow;
        }

        #game td.gamer2 {
            background: green;
        }

        #game td.winner {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="game"></div>

    <script>
        class Field {
            constructor(selector, rowsNum, colsNum) {
                this._gameEnd = false; /*окончание игры*/

                this._field = document.querySelector(selector); /*ссылка на игровое поле*/
                this._colsNum = colsNum; /*к-во колонок*/
                this._rowsNum = rowsNum; /*к-во рядов*/

                this._dots = new Dots; /*все точки на поле*/
                this._html = new HTML;
                this._queue = new Queue(['gamer1', 'gamer2']); /*очередь: игрок 1, игрок 2*/

                this._html.createTable(this._field, this._rowsNum, this._colsNum); /*создаем табличку*/
                this._run();
            }

            _run() {
                this._field.addEventListener('click', () => { /*навешивается событие на игровое поле*/
                    let cell = event.target.closest('td:not(.gamer)'); /*gamer - ячейка занята игроком, не можем занять уже занятую ячейку*/

                    if (!this._gameEnd && cell) {
                        let col = this._html.getPrevSiblingsNum(cell);
                        let row = this._html.getPrevSiblingsNum(cell.parentElement);

                        let gamer = this._queue.getGamer();
                        let dot = new Dot(gamer, cell, row, col, this._dots); /*создаю новую точку*/
                        this._dots.add(dot, row, col); /*добавляю эту точку, обьект всех точек на нашем игровом поле*/
                        console.log(dot);

                        let winLine = this._checkWin(dot);
                        if (winLine) {
                            this._win(winLine);
                        }
                    }
                });
            }

            _win(winLine) {
                this._gameEnd = true;
                this._notifyWinnerCells(winLine);
            }

            _notifyWinnerCells(winLine) { /*известить ячейки что они победители*/
                winLine.forEach((dot) => {
                    dot.becomeWinner();
                });
            }

            _checkWin(dot) { /*вернет массив координат точек победителей*/
                let dirs = [
                    { deltaRow: 0, deltaCol: -1 },
                    { deltaRow: -1, deltaCol: -1 },
                    { deltaRow: -1, deltaCol: 0 },
                    { deltaRow: -1, deltaCol: 1 },
                ];

                for (let i = 0; i < dirs.length; i++) {
                    let line = this._checkLine(dot, dirs[i].deltaRow, dirs[i].deltaCol);

                    if (line.length >= 5) {
                        return line;
                    }
                };

                return false;
            }

            _checkLine(dot, deltaRow, deltaCol) { /*проверяет одно с 4 направлений, проверяет линию*/
                let dir1 = this._checkDir(dot, deltaRow, deltaCol);
                let dir2 = this._checkDir(dot, -deltaRow, -deltaCol);

                return [].concat(dir1, [dot], dir2); /*делаем линию точек*/
            }

            _checkDir(dot, deltaRow, deltaCol) { /*проверяет одно с 8 направлений, deltaRow, deltaCol - направление проверки, результат - массив обьектов Dot*/
                let result = [];
                let neighbor = dot;

                while (true) {
                    neighbor = neighbor.getNeighbor(deltaRow, deltaCol);

                    if (neighbor) {
                        result.push(neighbor);
                    } else {
                        return result;
                    }
                }
            }
        }

        class Dots { /*обьект, в котором хранятся все точки по кординатам на нашем игровом поле*/
            constructor() {
                this._dots = {};
            }

            add(dot, row, col) {
                if (this._dots[row] === undefined) {
                    this._dots[row] = {};
                }

                this._dots[row][col] = dot; /*добавляет заполненную точку*/
            }

            get(row, col) {
                if (this._dots[row] && this._dots[row][col]) {
                    return this._dots[row][col];
                } else {
                    return undefined;
                }
            }
        }

        class Dot { /*игровая точка, когда ставим точку, созд обьект класа Dot*/
            constructor(gamer, elem, row, col, dots) {
                this._gamer = gamer; /*имя игрока*/
                this._elem = elem; /*ссылка на ДОМ елемнт в котором поставили точку*/
                this._row = row; /*ряд точки*/
                this._col = col; /*колонка точки*/
                this._dots = dots;

                this._neighbors = {}; // {-1: {1: Dot, 0: Dot}, 0: {1: Dot}} /*соседи, каждая точка знает своих соседов*/

                this._findNeighbors();
                this._notifyNeighbors();
                this._reflect();
            }

            getRow() { /*возвращает текущий ряд*/
                return this._row;
            }

            getCol() {
                return this._col;
            }

            becomeWinner() { /*стань победителем*/
                this._elem.classList.add('winner');
            }

            getNeighbor(deltaRow, deltaCol) { /*получает своего соседа. deltaRow, deltaCol - смещения*/
                if (this._neighbors[deltaRow] !== undefined) {
                    return this._neighbors[deltaRow][deltaCol];
                } else {
                    return undefined;
                }
            }

            addNeighbor(neighbor) { /*добавить соседа, передаем обьект соседа*/
                let deltaRow = neighbor.getRow() - this._row; /*получаем ряд соседа*/
                let deltaCol = neighbor.getCol() - this._col; /*получаем колонку соседа*/

                if (this._neighbors[deltaRow] === undefined) {
                    this._neighbors[deltaRow] = {};
                }

                this._neighbors[deltaRow][deltaCol] = neighbor;
            }

            _findNeighbors() { /*рассматривает 8 точек вокруг*/
                this._considerNeighbor(1, 1);
                this._considerNeighbor(1, 0);
                this._considerNeighbor(1, -1);
                this._considerNeighbor(-1, 1);
                this._considerNeighbor(-1, 0);
                this._considerNeighbor(-1, -1);
                this._considerNeighbor(0, 1);
                this._considerNeighbor(0, -1);
            }

            _considerNeighbor(deltaRow, deltaCol) { /*рассмотреть соседа, проверяет есть ли сосед*/
                let neighbor = this._dots.get(this._row + deltaRow, this._col + deltaCol);

                if (neighbor !== undefined && neighbor._belongsTo(this._gamer)) { /*проверяет принадлежит ли тому же игроку (желтому или зеленому)*/
                    this.addNeighbor(neighbor);
                }
            }

            _notifyNeighbors() { /*информирует о новом рядомстоящем соседе*/
                for (let rowKey in this._neighbors) {
                    for (let colKey in this._neighbors[rowKey]) {
                        this._neighbors[rowKey][colKey].addNeighbor(this);
                    }
                }
            }

            _reflect() { /*отражает именение обьекта в ДОМ*/
                this._elem.classList.add('gamer');
                this._elem.classList.add(this._gamer);
            }

            _belongsTo(gamer) {
                return this._gamer == gamer;
            }
        }

        class Queue { /*очередь*/
            constructor(gamers) {
                this._gamers = gamers;
                this._counter = new Counter(this._gamers.length);
            }

            getGamer() { /*каждый раз вызывает нового игрока*/
                return this._gamers[this._counter.get()];
            }
        }

        class Counter { // 3 /*считает количество вызовов, бегает по кругу, если задали 3, то 012, 012, 012*/
            constructor(length) {
                this._length = length;
                this._counter = null;
            }

            get() { // 0 1 2 0 1 2 
                if (this._counter == null) {
                    this._counter = 0;
                } else {
                    this._counter++;

                    if (this._counter == this._length) {
                        this._counter = 0;
                    }
                }

                return this._counter;
            }
        }

        class HTML {
            createTable(parent, rowsNum, colsNum) {
                let table = document.createElement('table');

                for (let i = 0; i < rowsNum; i++) {
                    let tr = document.createElement('tr');

                    for (let j = 0; j < colsNum; j++) {
                        let td = document.createElement('td');
                        tr.appendChild(td);

                        //td.dataset.row = i;
                        //td.dataset.col = j;
                    }

                    table.appendChild(tr);
                }

                parent.appendChild(table);
            }

            getPrevSiblingsNum(elem) { /*считает количество предыдущих соседей*/
                let prev = elem.previousSibling;
                let i = 0;

                while (prev) {
                    prev = prev.previousSibling;
                    i++;
                }

                return i;
            }
        }


        new Field('#game', 30, 20); /*точка входа, создаем игровое поле, количество рядов и колонок*/
    </script>
</body>

</html>
